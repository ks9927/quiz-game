<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Quiz App</h1>
   <!-- Game Board Background -->
   <div class="game-board">

    <!-- Game Question -->
    <div class="question-div">
        <h3>Hello this is a question</h3>
    </div>

    <!-- Game Answers -->
    <div class="answers-div">
        <div class="choice-div">
             <label for="choiceA">A. Choice A</label>
            <input type="radio" name="quiz-answers" id="choiceA" value="choiceA">
        </div>

       <div class="choice-div">
         <label for="choiceB">B. Choice B</label>
        <input type="radio" name="quiz-answers" id="choiceB" value="choiceB">
       </div>

        <div class="choice-div">
            <label for="choiceC">C. Choice C</label>
             <input type="radio" name="quiz-answers" id="choiceC" value="choiceC">
        </div>

        <div class="choice-div">
             <label for="choiceA">D. Choice D</label>
            <input type="radio" name="quiz-answers" id="choiceD" value="choiceD">
        </div>

    </div>
   </div>
    <script src="quiz.js"></script>
</body>
</html>
