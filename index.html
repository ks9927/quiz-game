<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Quiz App</h1>
   <!-- Game Board Background -->
   <div class="game-board">

    <!-- Game Question -->
    <div class="question-div">
        <h3 class="question-num">#1</h3>
        <h3 class="quiz-question">Hello this is a question</h3>
    </div>

    <!-- Game Answers -->
    <div class="answers-div">
        <div class="choice-div">
            <input type="radio" name="quiz-answers" id="choiceA" value="choiceA">
             <label for="choiceA"> <span class="bold-txt">A.</span></label>
        </div>

       <div class="choice-div">
        <input type="radio" name="quiz-answers" id="choiceB" value="choiceB">
        <label for="choiceB"><span class="bold-txt">B.</span></label>
       </div>

        <div class="choice-div">
             <input type="radio" name="quiz-answers" id="choiceC" value="choiceC">
               <label for="choiceC"><span class="bold-txt">C.</span></label>
        </div>

        <div class="choice-div">
            <input type="radio" name="quiz-answers" id="choiceD" value="choiceD">
            <label for="choiceA"><span class="bold-txt">D.</span></label>
        </div>

    </div>

    <div class="buttons-div">
        <button class="next-btn">Next >></button>
    </div>
   </div>
    <script src="quiz.js"></script>
</body>
</html>
